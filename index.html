<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanografía</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2178/2178211.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="top-container"> <!-- [Esp] Contenedor del botón y cronómetro | [Eng] Button & Cronometer -->
            <div class="timer">0:00</div>
            <div onclick="toggler()" class="toggler"><img src="day-and-night.png" class="img toggle"></div>
            <button onclick="codeInit()" class="button"><img src="https://cdn-icons-png.flaticon.com/512/179/179407.png" class="img"></button>
        </div>
        <!-- [Esp] Contenido | [Eng] Content -->
        <h2 class="page-title">Prueba de Mecanografía</h2>
        <div class="container center"></div>
        <br>
        <!-- [Esp] Input para la prueba | [Eng] Input -->
        <div id="container" class="container">
            <textarea id="textarea" class="input" autofocus></textarea>
        </div>
    </main>
</body>

<script src="code.js"></script>
</html>
